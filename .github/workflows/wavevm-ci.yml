name: wavevm-ci

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:
    inputs:
      run_modeb_smoke:
        description: "Run Mode B multi-instance smoke test"
        type: boolean
        required: true
        default: true
      run_modea_smoke:
        description: "Run Mode A smoke test (requires /dev/kvm + module load capability)"
        type: boolean
        required: true
        default: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make gcc

      - name: Build all core binaries
        run: |
          make -C gateway_service
          make -C slave_daemon
          make -C ctl_tool
          make -C master_core -f Makefile_User

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wavevm-binaries
          path: |
            gateway_service/wavevm_gateway
            slave_daemon/wavevm_node_slave
            ctl_tool/wvm_ctl
            master_core/wavevm_node_master
          if-no-files-found: error

  modeb-smoke:
    runs-on: ubuntu-22.04
    needs: build
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_modeb_smoke }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make gcc

      - name: Build binaries
        run: |
          make -C gateway_service
          make -C slave_daemon
          make -C ctl_tool
          make -C master_core -f Makefile_User

      - name: Run Mode B multi-instance smoke
        run: bash deploy/ci_modeb_multi_smoke.sh

      - name: Upload Mode B smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modeb-smoke-logs
          path: artifacts/
          if-no-files-found: warn

  modea-smoke:
    runs-on: ubuntu-22.04
    needs: build
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_modea_smoke }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mode A deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make gcc kmod
          sudo apt-get install -y "linux-headers-$(uname -r)" || true

      - name: Build binaries
        run: |
          make -C slave_daemon
          make -C master_core -f Makefile_User

      - name: Run Mode A smoke
        run: bash deploy/ci_modea_smoke.sh

      - name: Upload Mode A smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modea-smoke-logs
          path: artifacts/
          if-no-files-found: warn
